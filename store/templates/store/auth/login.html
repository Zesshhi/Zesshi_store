{% extends 'base.html' %}
{% load static %}

{% block title %}
    Авторизация
{% endblock %}

{% block content %}

    <section>
        <div class="container mt-4">
            <h1>Авторизация</h1>
            <form method="post" class="mt-3">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="main-button btn btn-primary mt-2 ">Войти</button>
            </form>
            <form action="{% url 'register' %}">
                <button type="submit" class="main-button btn btn-warning main-a justify-self-center
                mt-4">Регистрация</button>
            </form>
        </div>
    </section>

{% endblock %}
