{% extends 'base.html' %}
{% load static %}

{% block title %}
    Регистрация
{% endblock %}

{% block content %}

    <section>
        <div class="container mt-4">
            <h1>Регистрация</h1>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="main-button btn btn-success mt-2">Зарегистрироваться</button>
            </form>
            <form action="{% url 'login' %}">
                <button type="submit" class="main-button btn btn-primary main-a justify-self-center mt-4">Авторизация
                </button>
            </form>
        </div>
    </section>

{% endblock %}
